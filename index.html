<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navigasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .content {
            padding: 40px;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button-container a {
            background-color: #1883B0;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #68C8BB;
        }

        .footer {
            background-color: #1883B0;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="content">
        <h1>Selamat datang di Menu Navigasi</h1>
        <p>Gunakan tombol di bawah untuk menavigasi ke halaman yang diinginkan:</p>

        <!-- Button Container -->
        <div class="button-container">
            <a href="revenue.html">Revenue</a>
            <a href="formestimate.html">Form Estimasi</a>

    </div>
