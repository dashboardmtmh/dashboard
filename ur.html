<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR Pasien BPJS</title>
    <style>
        /* Styling dasar */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #2C3E50; /* Warna abu tua */
            color: #FFFFFF;
        }

        /* Container Login */
        .login-container {
            text-align: center;
            padding: 40px;
            background: #ECF0F1; /* Warna putih keabuan */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 320px;
            color: #2C3E50; /* Menggunakan warna abu tua sebagai warna teks */
        }

        .login-container img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container h2 {
            font-size: 26px;
            color: #E74C3C; /* Warna merah terang */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #3498DB;
            padding-bottom: 5px;
        }

        /* Styling input */
        .login-container input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            background: #D5DBDB; /* Warna abu terang */
            border: 1px solid #3498DB; /* Warna biru */
            color: #2C3E50;
            border-radius: 5px;
            outline: none;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #E74C3C;
        }

        /* Tombol login */
        .login-container button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #3498DB;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #E74C3C; /* Warna merah terang */
        }

        /* Full screen dashboard */
        .fullscreen-dashboard {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #95A5A6; /* Warna abu terang */
            display: none;
        }

        /* Pesan kesalahan */
        .error-message {
            color: #E74C3C; /* Warna merah terang */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <!-- Logo -->
        <img src="https://stami.murnisadar.ac.id/assets/images/logo-murniteguh.png" alt="Logo Murni Teguh">
        
        <h2>UR Pasien BPJS <br> Murni Teguh</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error-message" class="error-message" style="display: none;">
            Username atau password salah. Jika Anda mengalami kesulitan, hubungi Wianto Wijaya di nomor 081264721516.
        </p>
    </div>

    <div id="fullscreen-dashboard" class="fullscreen-dashboard">
        <iframe title="UR All RS" width="100%" height="100%" 
                src="https://app.powerbi.com/view?r=eyJrIjoiMTdiZmRjMzItMGFlMi00ODNkLWFlODktOTQ1YWFlNjAzNzA4IiwidCI6ImI1OWExYWE2LWY4YWItNDJiNy1iZTMzLWY0ZWY0OTcyNDE5YiIsImMiOjEwfQ%3D%3D" 
                frameborder="0" allowFullScreen="true"></iframe>
    </div>

    <script>
        // Array berisi pasangan username dan password yang diizinkan
        const users = [
            { username: "admin", password: "Mtmh@123" },
            { username: "admin2", password: "pass234" },
            { username: "user1", password: "userpass1" },
            { username: "user2", password: "userpass2" },
            { username: "guest", password: "guestpass" }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Verifikasi apakah pasangan username dan password ada dalam array users
            const validUser = users.some(user => user.username === username && user.password === password);

            if (validUser) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('fullscreen-dashboard').style.display = 'block';
                errorMessage.style.display = 'none'; // Sembunyikan pesan error jika berhasil login
            } else {
                errorMessage.style.display = 'block'; // Tampilkan pesan error jika login gagal
            }
        }
    </script>
</body>
</html>
